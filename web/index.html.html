<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ecommerce Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
  </head>
  <body>
    <!-- Header section -->
    <header class="bg-white py-6">
      <div class="container mx-auto flex justify-between items-center px-4">
        <a href="#" class="text-lg font-semibold">Dhital Suppliers</a>
        <nav class="space-x-3">
          <a href="#" class="text-gray-600 hover:text-black">Home</a>
          <a href="#" class="text-gray-600 hover:text-black">Shop</a>
          <a href="#" class="text-gray-600 hover:text-black">About Us</a>
          <a href="#" class="text-gray-600 hover:text-black">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero section -->
    <section class="bg-gray-100 py-12">
      <div class="container mx-auto px-4">
        <div class="md:flex md:justify-between md:items-center">
          <div class="md:w-1/2">
            <h1 class="text-3xl font-semibold mb-4">Welcome to our Website</h1>
            <p class="mb-6">Here, you can get all your necesserity for the construction works.</p>
            <a href="#" class="bg-black text-white py-2 px-4 rounded-md hover:bg-gray-900">Shop Now</a>
          </div>
          <div class="md:w-1/2">
            <img src="https://scontent.fbwa5-1.fna.fbcdn.net/v/t39.30808-6/293064494_1044931803057814_6818866456929567469_n.jpg?stp=c0.23.206.206a_dst-jpg_p206x206&_nc_cat=111&ccb=1-7&_nc_sid=da31f3&_nc_ohc=MKTXLwQGnWcAX86EhfM&_nc_ht=scontent.fbwa5-1.fna&oh=00_AfAUK_xSgLjXlLuhYhJKTm-pWZ19-ndxq0fPsFTe2ppUTw&oe=640E87D0" alt="Hero image" class="w-full rounded-lg">
          </div>
        </div>
      </div>
    </section>

    <!-- Products section -->
    <section class="py-12">
      <div class="container mx-auto px-4">
        <h2 class="text-2xl font-semibold mb-6">Our Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="bg-white rounded-lg shadow-md p-6">
            <img src="https://scontent.fbwa5-1.fna.fbcdn.net/v/t39.30808-6/259940334_899666774250985_8240473773264722760_n.jpg?stp=c34.0.206.206a_dst-jpg_p206x206&_nc_cat=104&ccb=1-7&_nc_sid=da31f3&_nc_ohc=g5uQd5vt6QoAX-gopKO&_nc_ht=scontent.fbwa5-1.fna&oh=00_AfBSzRqEMBQijcdHSdH-tRPVi2f6m29bzSQRF_GSKUIR_g&oe=640E0E23" alt="Product image" class="w-full mb-4">
            <h3 class="text-lg font-semibold mb-2"></h3>
            <p class="text-gray-600 mb-4"></p>
            <a href="#" class="bg-black text-white py-2 px-4 rounded-md hover:bg-gray-900">Start shopping now</a>
          </div>
          <!-- Repeat the above product card for more products -->
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer class="bg-gray-900 py-6">
      <div class="container mx-auto flex justify-between items-center px-4">
        <p class="text-white">&copy;all rights are reserved.</p>
